<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box
        {
            background-color: aqua;
            height: 200px;
            width: 200px;
            position: absolute;
            z-index: -1;
            margin-top: 0% ;
        }
    </style>
    <script>
function moveme(){
    var box=document.getElementById('box');
     box.style.marginTop="500px";
     box.style.marginLeft="500px";
      }

    </script>
</head>
<body>
    <div id="box">

    </div>

    <button onclick="moveme()">
    move the box
    </button>
</body>
</html>
