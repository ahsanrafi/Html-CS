<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a
        {
            cursor:pointer;
            color:blue;
        }
        body{
            padding:0;
            margin:0;
            font-family: sans-serif;
        }
        #overlay
        {
            background-color: rgba(27, 27, 27, 0.9);
            height: 100vh;
            width: 100%;
            z-index: 100;
            position: absolute;
            
        }
        .boxheader
        {
            background-color: royalblue;
            display: flex;
                            
        }

        #signinbox
        {
            background-color: white;
            border: 1px red solid;
            width: 66%;    
            position: absolute;
            z-index: 111;
            left: calc(100vw/6);
            top: calc(100vh/3);
           
        }

        .hide
        {
            display: none;
        }
        .show
        {
            display: block;
        }
        .row
        {
            display: flex;
        }
    </style>
</head>
<body>
    <section id="signinbox" class="hide">
        <div class="container">
            <div class="boxheader">
                <label for="heading">Sign in</label>
                <button onclick="hidesigninbox()">
                    <span>
                        X
                    </span>
                </button>
            </div>
            <div class="boxbody">
                <div class="row">
                    <div class="column1">
                        <label for="">Email</label>
                    </div>
                    <div class="column2">
                        <input type="email" id="email">
                    </div>                    
                </div>
                <div class="row">
                    <div class="column1">
                        <label for="">Password</label>
                    </div>
                    <div class="column2">
                        <input type="password" id="password">
                    </div>                   
                    
                    
                </div>
                <div class="row">
                   <button onclick="signin()">
                       Sign in
                   </button>
                </div>
            </div>         

        </div>
    </section>
    <div id="overlay" class="hide">

    </div>
    <div id="info">
        Hello Guest
    </div>    
    <div>
        <a onclick="showsignin();">Sign in</a>        
    </div>
    <div>
        <a onclick="signout();">Signout</a>
    </div>        
    <div>
        <a onclick="showsignup();">Sign up</a>
    </div>
    <script>

        var users = [
            {
                'id' : 1, "name": "ali", "email": "ali@gmail.com", "password": "123"
            }
        ]

        function signin()
        {
            var email = document.querySelector('#email').value;
            var password = document.querySelector('#password').value;

            var found = false;
            var user = null;
            for (let i = 0; i < users.length; i++) {
                user = users[i];                
                if (user.email == email && user.password == password) {
                    found = true;
                    break;
                }                
            }

            if (found == false) {
                alert('invalid loginid/password');
            }
             else
             {
                hidesigninbox();
                document.querySelector('#info').innerHTML = "hello " + user.name;
             }
        }

        function showoverlay() {
            document.querySelector("#overlay").classList.remove("hide");
            document.querySelector("#overlay").classList.add("show");

        }
        function hideoverlay()
        {
            document.querySelector("#overlay").classList.remove("show");
            document.querySelector("#overlay").classList.add("hide");
        }
        function showsignin() {
            showoverlay();
            document.querySelector("#signinbox").style.display = "block";
        }
        function hidesigninbox() {
            document.querySelector("#signinbox").style.display = "none";
            hideoverlay();
        }
    </script>
</body>
</html>
